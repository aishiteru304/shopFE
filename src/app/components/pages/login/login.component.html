<div class="wrapLogin">
    <div class="wrapFormLogin">
        <div class="d-flex justify-content-center">
            <img alt="login" src="/assets/login-animation.gif" class="loginImage">
        </div>
        <form [formGroup]="loginForm" class="block" (ngSubmit)="handleLogin()">
            <div>
                <label for="email"> Email: </label>
                <input id="email" type="text" formControlName="email" class="loginInput">
            </div>
            <div class="mt-2">
                <label for="password">Password: </label>
                <div class="position-relative">
                    <!-- Trường input khi isShowPassword là true -->
                    <input *ngIf="isShowPassword" id="password" type="text" formControlName="password"
                        class="loginInput">

                    <!-- Trường input khi isShowPassword là false -->
                    <input *ngIf="!isShowPassword" id="password" type="password" formControlName="password"
                        class="loginInput">
                    <fa-icon [icon]="isShowPassword ? iconShowPassword:iconNotShowPassword " class="iconEye"
                        (click)="setIsShowPassword()"></fa-icon>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" [disabled]="!loginForm.valid" class="btn loginBtn">
                    <p style="margin-bottom: 0;" *ngIf="!isLoading">Login</p>
                    <fa-icon *ngIf="isLoading" [icon]="iconSpin" class="fa fa-spin"></fa-icon>
                </button>
            </div>
            <p class="mt-2">Don't have account ? <a routerLink="/register" class="loginMessage">Sign up</a></p>
        </form>
    </div>
</div>
