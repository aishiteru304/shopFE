<div class="wrapRegister">
    <div class="wrapFormRegister">
        <div class="d-flex justify-content-center">
            <img alt="register" src="/assets/login-animation.gif" class="registerImage">
        </div>
        <form [formGroup]="registerForm" class="block" (ngSubmit)="handleRegister()">
            <div>
                <label for="email"> Email: </label>
                <input id="email" type="text" formControlName="email" class="registerInput">
            </div>
            <div class="mt-2">
                <label for="password">Password: </label>
                <div class="position-relative">
                    <!-- Trường input khi isShowPassword là true -->
                    <input *ngIf="isShowPassword" id="password" type="text" formControlName="password"
                        class="registerInput">

                    <!-- Trường input khi isShowPassword là false -->
                    <input *ngIf="!isShowPassword" id="password" type="password" formControlName="password"
                        class="registerInput">
                    <fa-icon [icon]="isShowPassword ? iconShowPassword:iconNotShowPassword " class="iconEye"
                        (click)="setIsShowPassword()"></fa-icon>
                </div>
            </div>
            <div class="mt-2">
                <label for="password">Confirm Password: </label>
                <div class="position-relative">
                    <input *ngIf="isShowConfirmPassword" id="confirmPassword" type="text"
                        formControlName="confirmPassword" class="registerInput">

                    <input *ngIf="!isShowConfirmPassword" id="confirmPassword" type="password"
                        formControlName="confirmPassword" class="registerInput">
                    <fa-icon [icon]="isShowConfirmPassword ? iconShowPassword:iconNotShowPassword " class="iconEye"
                        (click)="setIsShowConfirmPassword()"></fa-icon>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" [disabled]="!registerForm.valid" class="btn registerBtn">
                    <p style="margin-bottom: 0;" *ngIf="!isLoading">Register</p>
                    <fa-icon *ngIf="isLoading" [icon]="iconSpin" class="fa fa-spin"></fa-icon>
                </button>
            </div>
            <p class="mt-2">Already have account ? <a routerLink="/login" class="registerMessage">Login</a></p>
        </form>
    </div>
</div>
