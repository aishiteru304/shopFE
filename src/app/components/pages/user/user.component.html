<div class="wrapUser container">

    <button (click)="openModal()" type="button" class="btn btn-primary mt-4" data-bs-toggle="modal">
        Create User
    </button>


    <!-- Modal -->
    <div class="modal fade" [ngClass]="{show:isShowModal}" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Create User</h1>
                    <button (click)="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="createForm" class="block" (ngSubmit)="handleCreate()">
                        <div>
                            <label for="email"> Email: </label>
                            <input id="email" type="text" formControlName="email" class="createInput">
                        </div>
                        <div class="mt-2">
                            <label for="password">Password: </label>
                            <div class="position-relative">
                                <input id="password" type="password" formControlName="password" class="createInput">
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" [disabled]="!createForm.valid" class="btn btn-success createBtn">
                                Create
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="wrapTable">
        <div class="userTable">
            <table>
                <thead>
                    <tr>
                        <th style="width: 20%;">Ordinal Numbers</th>
                        <th style="width: 60%;">Email</th>
                        <th style="width: 20%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="users && users.length > 0; else loading">
                        <tr *ngFor="let user of users; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <button (click)="handleDeleteUser(user.id)"
                                    style="color: red; border: none; background-color: white;">
                                    <fa-icon [icon]="trashIcon"></fa-icon>
                                </button>
                            </td>
                        </tr>
                    </ng-container>

                    <ng-template #loading>
                        <tr>
                            <td colspan="3">Loading...</td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>

        </div>
    </div>
</div>
